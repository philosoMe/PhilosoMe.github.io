<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Queenduck</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 0;
    }

    .lockscreen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .lockscreen h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .content {
      display: none;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }

    @media(max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="lockscreen" id="lockscreen">
    <h1>Hey queenduck, enter our magical code word:</h1>
    <input type="password" id="codeInput" placeholder="Enter code" />
    <button onclick="checkCode()">Unlock</button>
    <p id="error" style="color: pink; margin-top: 1rem;"></p>
  </div>

  <div class="content" id="mainContent">
    <div class="hero">
      <h2>Hi queenduck,</h2>
      <p>This little place on the internet is just for you.</p>
      <p>More magic coming soon...</p>
    </div>
  </div>

  <script>
    const correctCode = "NAMOUPADHYAY@2513";
    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === correctCode) {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        document.getElementById("error").innerText = "Oops! Wrong code, try again...";
      }
    }
  </script>

</body>
</html>
