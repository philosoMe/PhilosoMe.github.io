<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Queenduck</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #ffe9f2);
      color: #333;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    /* Password overlay */
    .password-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 238, 245, 0.95);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      font-size: 1.4rem;
    }

    .password-overlay input {
      padding: 10px;
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .password-overlay button {
      background: #e91e63;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Other existing styles (No changes here) */
    .hero { text-align: center; padding: 100px 20px; background: url('https://i.imgur.com/Ld4TqLw.png') no-repeat center center/cover; color: white; position: relative; }
    .hero h1 { font-size: 3rem; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); animation: fadeIn 2s ease-in-out; }
    .hero p { font-size: 1.2rem; max-width: 600px; margin: 1rem auto; animation: fadeIn 3s ease-in-out; }
    .section-title { font-size: 2rem; color: #e91e63; margin-bottom: 20px; }
    .resume-like { background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .gallery img, .gallery video { width: 100%; border-radius: 12px; object-fit: cover; }
    .quote-box { font-style: italic; text-align: center; font-size: 1.2rem; padding: 1.5rem; background: #ffe0ed; border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.05); margin-top: 30px; }
    .note { display: none; padding: 1rem; background: #fff5f9; border-left: 5px solid #e91e63; margin-top: 1rem; border-radius: 10px; animation: fadeIn 1s ease-in-out forwards; }
    .reveal-btn, .toggle-audio { background: #e91e63; border: none; color: white; padding: 0.7rem 1.2rem; border-radius: 10px; cursor: pointer; margin-top: 10px; }
    .welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 238, 245, 0.95); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem; font-size: 1.4rem; }
    .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: 998; }
    .heart { width: 20px; height: 20px; background: red; position: absolute; top: 100%; transform: rotate(45deg); animation: floatHearts 6s linear infinite; }
    .heart::before, .heart::after { content: ""; width: 20px; height: 20px; background: red; border-radius: 50%; position: absolute; }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    .sparkle { position: fixed; width: 10px; height: 10px; background: gold; border-radius: 50%; pointer-events: none; opacity: 0.8; animation: sparkle 1s ease-out forwards; z-index: 9999; }
    @keyframes sparkle { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }
    @keyframes floatHearts { 0% { top: 100%; opacity: 1; transform: translateX(0) rotate(45deg); } 100% { top: -10%; opacity: 0; transform: translateX(100px) rotate(45deg); } }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <!-- Password Overlay -->
  <div class="password-overlay" id="passwordOverlay">
    <h2>Hey queenduck, enter our magical code word.</h2>
    <input type="password" id="passwordInput" placeholder="Enter the code" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div class="welcome-overlay" id="welcome" style="display:none;">
    <h2>Hey queenduck!</h2>
    <p>Welcome to our secret love bubble. Ready to melt a little?</p>
    <button class="reveal-btn" onclick="startExperience()">Yes, show me!</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <audio id="bgAudio" loop>
    <source src="https://docs.google.com/uc?export=download&id=1f9EHp2Xnj9YhVEz-gEkAaQJ_r6JMpOmU" type="audio/mpeg">
  </audio>
  <button class="toggle-audio" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;" onclick="toggleAudio()">Pause Music</button>

  <!-- Content -->
  <div class="hero">
    <h1>Hi queenduck</h1>
    <p>Welcome to a tiny world coded just for you. Because you're everything soft, silly, and real â€” like a movie character who escaped the screen and stole my heart.</p>
  </div>
  <!-- Other sections remain unchanged -->

  <script>
    const audio = document.getElementById('bgAudio');
    const heartsContainer = document.getElementById('hearts');
    let isPlaying = false;

    function startExperience() {
      document.getElementById('welcome').style.display = 'none';
      audio.play();
      isPlaying = true;
      dropHearts();
    }

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        event.target.textContent = 'Play Music';
      } else {
        audio.play();
        event.target.textContent = 'Pause Music';
      }
      isPlaying = !isPlaying;
    }

    function dropHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 400);
    }

    document.addEventListener('mousemove', function(e) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.left = e.clientX + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });

    function checkPassword() {
      const enteredPassword = document.getElementById('passwordInput').value;
      const correctPassword = "NAMOUPADHYAY@2513";
      if (enteredPassword === correctPassword) {
        document.getElementById('passwordOverlay').style.display = 'none';
        document.getElementById('welcome').style.display = 'block';
      } else {
        alert("Oops! That's not the magical code.");
      }
    }
  </script>
</body>
</html>
